{% extends "layout.html" %}
{% block content %}
<main class="container" id="details">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Add Passenger Details</div>
                        <div class="card-body" style="background-color: skyblue>
                            <form name="my-form" action="/details" method="POST">

                                <div class="form-group row">
                                    <label for="Full Name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="Full Name" class="form-control" name="Full Name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="Age" class="col-md-4 col-form-label text-md-right">Age</label>
                                    <div class="col-md-6">
                                        <input type="text" id="Age" class="form-control" name="Age">
                                    </div>
                                </div>

                                <div class="form-group row">
                                        <label for="Gender" class="col-md-4 col-form-label text-md-right">Gender</label>
                                        <div class="col-md-6">
                                                <label class="btn btn-secondary">
                                                        <input type="radio" name="options" id="Male" autocomplete="off"> Male
                                                      </label>
                                                      <label class="btn btn-secondary">
                                                        <input type="radio" name="options" id="Female" autocomplete="off"> Female
                                                      </label>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                            <label for="Gender" class="col-md-4 col-form-label text-md-right">Senior Citizen Concession</label>
                                            <div class="col-md-6">
                                                    <label class="btn btn-secondary">
                                                            <input type="radio" name="options" id="Yes" autocomplete="off"> Yes
                                                          </label>
                                                          <label class="btn btn-secondary">
                                                            <input type="radio" name="options" id="No" autocomplete="off"> No
                                                          </label>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="Mobile" class="col-md-4 col-form-label text-md-right">Mobile</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="Mobile" class="form-control" name="Mobile">
                                                </div>
                                            </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" style="width: 50%;">
                                        Confirm
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
