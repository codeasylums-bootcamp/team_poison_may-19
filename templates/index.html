{% extends "layout.html" %}
{% block content %}
  
    
    <div class="container">

      
      
          <div class="jumbotron"  style="background-color: darkcyan">
            <h1 class="display-4">Train Bookings</h1>
            <hr class="my-4">
            <p style="color: sienna">Enjoy an awesome experience of easy ticket booking</p>
            
          </div>

          <main class="container" id="index"  >
              <div class="container" >
                  <div class="row justify-content-center">
                      <div class="col-md-8">
                              <div class="card"  >
                                  <div class="card-header">Book Your Ticket</div>
                                  <div class="card-body" style="background-color: skyblue">
                                      <form name="my-form" action="/"  method="POST" >
                                          <div class="form-group row">
                                              <label for="Source" class="col-md-4 col-form-label text-md-right">Source</label>
                                              <div class="col-md-6">
                                                  <input type="text" id="Source" class="form-control" name="Source" >
                                              </div>
                                          </div>
          
                                          <div class="form-group row">
                                              <label for="Destination" class="col-md-4 col-form-label text-md-right">Destination</label>
                                              <div class="col-md-6">
                                                  <input type="text" id="Destination" class="form-control" name="Destination">
                                              </div>
                                          </div>

                                          <div class="form-group row">
                                              <label for="Date_of_Journey" class="col-md-4 col-form-label text-md-right">Date of Journey</label>
                                              <div class="col-md-6">
                                                  <input type="text" id="Date_of_Journey" class="form-control" name="Date_of_Journey">
                                              </div>
                                          </div>
                                         
                                          <div class="col-md-6 offset-md-4">
                                            <button type="submit" class="btn btn-primary" style="width: 50%;">
                                            Login
                                            </button>
                                        </div>
                                          </form>
                                          </div>
                                          </div>
                                          </div>
                  </div>
                  </main>
    </div>
